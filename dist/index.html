    <div class="carousel-container">
      <div class="picture-frame-container">
        <div class="picture-frame">
          <div id="slide-show">
            <div class="slide" id="slide-0">
              <img id="slide-0-image" />
            </div>
            <div class="slide" id="slide-1">1</div>
            <div class="slide" id="slide-2">2</div>
            <div class="slide" id="slide-3">3</div>
          </div>
        </div>
      </div>
      <div id="controls">
        <div id="buttons">
          <button class="control-button" id="previous-button"><-</button>
          <div id="circles">
            <div class="jump-circle" id="jump-circle-0"></div>
            <div class="jump-circle" id="jump-circle-1"></div>
            <div class="jump-circle" id="jump-circle-2"></div>
            <div class="jump-circle" id="jump-circle-3"></div>
          </div>
          <button class="control-button" id="next-button">-></button>
        </div>
      </div>
    </div>
