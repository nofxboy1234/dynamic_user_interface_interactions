<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="menu-container">
        <div class="root-menu layer-0">Puppies</div>
        <div class="sub-menu layer-minus-1">
          <div class="sub-menu-item">Zoey</div>
          <div class="sub-menu-item">Pluto</div>
          <div class="sub-menu-item">Sassy</div>
          <div class="sub-menu-item">Patch</div>
          <div class="sub-menu-item">Domino</div>
          <div class="sub-menu-item">Punch</div>
        </div>
      </div>

      <div class="menu-container">
        <div class="root-menu layer-0">Kittens</div>
        <div class="sub-menu layer-minus-1">
          <div class="sub-menu-item">Whiskey</div>
          <div class="sub-menu-item">Cat</div>
        </div>
      </div>
    </div>

    <div class="picture-frame-container">
      <div class="picture-frame">
        <div id="slide-show-container">
          <div class="slide-show" id="slide-show-left">
            <div class="slide" id="slide-0">0</div>
            <div class="slide" id="slide-1">1</div>
            <div class="slide" id="slide-2">2</div>
            <div class="slide" id="slide-3">3</div>
          </div>
          <div class="slide-show" id="slide-show-right">
            <div class="slide" id="slide-0">0</div>
            <div class="slide" id="slide-1">1</div>
            <div class="slide" id="slide-2">2</div>
            <div class="slide" id="slide-3">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
